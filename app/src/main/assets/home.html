<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
        padding: 0;
        margin: 0;
        }
        .slide-container {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
        background: #000;
        }
        .slide {
        width: 100%;
        height: 100%;
        position: absolute;
        opacity: 0;
        transition: opacity 0.5s;
        }
        .slide.active {
        opacity: 1;
        }
        .slide img, .slide video, .slide iframe {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border: none;
        }
        .debug-panel {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px;
        border-radius: 5px;
        font-family: monospace;
        z-index: 1000;
        min-width: 300px;
        }
        .debug-panel h3 {
        margin: 0 0 10px 0;
        color: #4CAF50;
        }
        .debug-item {
        margin: 5px 0;
        border-left: 3px solid #4CAF50;
        padding-left: 10px;
        }
        .section {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px;
        border-radius: 5px;
        font-family: monospace;
        z-index: 1000;
        min-width: 300px;
        }
        .section h3 {
        color: #4CAF50;
        margin-top: 0;
        }
        .content {
        margin-left: 15px;
        }

    </style>
</head>
<body>

<div id="debugPanel" class="debug-panel">
    <h3>Debug Info</h3>
    <div id="debugContent"></div>
    <div id="cacheStatus"></div>
</div>
<div id="slideContainer" class="slide-container"></div>
<div class="section">
    <h3>Name</h3>
    <div class="content">
        <p><span id="device-name">Loading...</span></p>
    </div>
</div>
<script src="slide.js"></script>


</body>
</html>
